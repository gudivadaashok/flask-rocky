language: python

python:
  - 2.7
  - 3.5
  - 3.6

install:
  - pip install -r requirements/dev.txt
  - pip install codecov

script:
  - python -m unittest discover
  - behave
  - coverage erase
  - coverage run test_webapp.py && coverage html
  - pylint --output-format=text webapp.py

after_success:
  - codecov

deploy:
  - provider: heroku
    api_key:
      secure: 63bc8fb1-fe4a-410f-8be9-30102164d94c
    app: learn-python-words